    /* Custom scrollbar for elements with .custom-scrollbar class */

      width: 8px;
      height: 8px;

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */

    }

      background: #0ea5e9; /* sky-500 */
    }
    /* For Firefox */
    .custom-scrollbar {

      scrollbar-color: #38bdf8 #1e293b;
    }
